<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FaceShield - Usuários</title>
    <script src="../Scripts/Usuarios.js" defer></script>
    <link rel="stylesheet" href="../Style/Usuarios.css" />
    <link rel="icon" type="image/png" href="/front/Assets/LogoFaceShield.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <img
            src="../Assets/LogoFaceShield.png"
            alt="Logo FaceShield"
            class="sidebar-logo-img"
          />
          <h2>FaceShield</h2>
        </div>
        <div
          class="menu-item active"
          onclick="window.location.href='Usuarios.html'"
        >
          <i class="fas fa-user"></i> Usuários
        </div>

        <div
          class="menu-item"
          onclick="window.location.href='Emprestimos.html'"
        >
          <i class="fas fa-clipboard-list"></i> Empréstimos
        </div>

        <div
          class="menu-item"
          onclick="window.location.href='Ferramentas.html'"
        >
          <i class="fas fa-toolbox"></i> Ferramentas
        </div>

        <div
          class="menu-item"
          onclick="window.location.href='./HistoricoTrava.html'"
        >
          <i class="fas fa-history"></i> Histórico de Trava
        </div>

        <div class="menu-item" onclick="window.location.href='Local.html'">
          <i class="fas fa-map-marker-alt"></i> Locais
        </div>

        <div class="menu-item" onclick="window.location.href='PostEmp.html'">
          <i class="fas fa-plus-circle"></i> Novo Empréstimo
        </div>
        <div class="menu-item" onclick="window.location.href='./Menu.html'">
          <i class="fas fa-sign-out-alt"></i> Sair
        </div>
      </div>

      <div class="main-content">
        <div class="header">
          <h1 class="page-title">
            <i class="fas fa-user"></i> Controle de Usuários
          </h1>

          <div class="header-buttons">
            <button class="btn" id="theme-toggle-btn">
              <i class="fas fa-moon"></i>
            </button>

            <button
              class="logout-btn"
              onclick="window.location.href='Menu.html'"
            >
              <i class="fas fa-sign-out-alt"></i> Sair para Menu
            </button>
          </div>
        </div>

        <div class="search-section">
          <div class="search-group">
            <i class="fas fa-search"></i>
            <input
              type="text"
              id="search-input"
              placeholder="Pesquisar Usuário..."
              oninput="searchStudents()"
            />
          </div>
        </div>

        <div style="overflow-x: auto">
          <table class="students-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Turma</th>
                <th>Tipo de Usuário</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="students-table-body"></tbody>
          </table>
        </div>

        <div id="student-modal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <h2 id="modal-title">Adicionar Novo Usuário</h2>
              <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
              <form id="student-form">
                <input type="hidden" id="student-id" />

                <div class="form-row">
                  <div class="form-group">
                    <label for="first-name">Nome</label>
                    <input
                      type="text"
                      id="first-name"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="last-name">Sobrenome</label>
                    <input
                      type="text"
                      id="last-name"
                      class="form-control"
                      required
                    />
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group">
                    <label for="class">Turma</label>
                    <input
                      type="text"
                      id="class"
                      class="form-control"
                      placeholder="Ex: Desenvolvimento de Sistema"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="user-type">Tipo de Usuário</label>
                    <select id="user-type" class="form-control" required>
                      <option value="">Selecione o tipo</option>
                      <option value="ALUNO">Aluno</option>
                      <option value="PROFESSOR">Professor</option>
                    </select>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button class="btn" onclick="closeModal()">Cancelar</button>
              <button class="btn btn-primary" onclick="saveStudent()">
                Salvar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
