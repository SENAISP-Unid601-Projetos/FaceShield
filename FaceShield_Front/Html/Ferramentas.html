<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FaceShield - Lista De Ferramentas</title>
    <link rel="stylesheet" href="../Style/Ferramentas.css" />
    <link rel="icon" type="image/png" href="/front/Assets/LogoFaceShield.png" />
    <script src="../Scripts/Ferramentas.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <img
            src="../Assets/LogoFaceShield.png"
            alt="Logo FaceShield"
            class="sidebar-logo-img"
          />
          <h2>FaceShield</h2>
        </div>
        <div class="menu-item" onclick="window.location.href='Usuarios.html'">
          <i class="fas fa-user"></i> Usuários
        </div>

        <div
          class="menu-item"
          onclick="window.location.href='Emprestimos.html'"
        >
          <i class="fas fa-clipboard-list"></i> Empréstimos
        </div>
        <div class="menu-item active">
          <i class="fas fa-toolbox"></i> Ferramentas
        </div>
        <div
          class="menu-item"
          onclick="window.location.href='./HistoricoTrava.html'"
        >
          <i class="fas fa-history"></i> Histórico de Trava
        </div>
        <div class="menu-item" onclick="window.location.href='Local.html'">
          <i class="fas fa-map-marker-alt"></i> Locais
        </div>
        <div class="menu-item" onclick="window.location.href='PostEmp.html'">
          <i class="fas fa-plus-circle"></i> Novo Empréstimo
        </div>
        <div class="menu-item" onclick="window.location.href='./Menu.html'">
          <i class="fas fa-sign-out-alt"></i> Sair
        </div>
      </div>

      <div class="main-content">
        <div class="header">
          <h1 class="page-title">
            <i class="fas fa-toolbox"></i> Ferramentas Cadastradas
          </h1>

          <div class="header-buttons">
            <button class="btn" id="theme-toggle-btn">
              <i class="fas fa-moon"></i>
            </button>

            <button
              class="logout-btn"
              onclick="window.location.href='Menu.html'"
            >
              <i class="fas fa-sign-out-alt"></i> Sair para Menu
            </button>
          </div>
        </div>

        <div class="action-buttons">
          <button class="btn btn-primary" id="add-tool-btn">
            <i class="fas fa-plus"></i> Adicionar Ferramenta
          </button>
        </div>

        <div class="search-section">
          <div class="search-group">
            <i class="fas fa-search"></i>
            <input
              type="text"
              id="search-input"
              placeholder="Pesquisar ferramenta..."
            />
          </div>
        </div>

        <div class="tools-container">
          <table class="tools-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>QR Code</th>
                <th>Estado</th>
                <th>Disponível</th>
                <th>Descrição</th>
                <th>Local</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="tools-table-body"></tbody>
          </table>
        </div>

        <div class="tools-cards" id="tools-cards"></div>

        <div id="tool-modal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <h2 id="modal-title">Adicionar Nova Ferramenta</h2>
              <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
              <form id="tool-form">
                <input type="hidden" id="tool-id" />

                <div class="form-group">
                  <label for="tool-name">Nome da Ferramenta *</label>
                  <input
                    type="text"
                    id="tool-name"
                    class="form-control"
                    required
                  />
                </div>

                <div class="form-row">
                  <div class="form-group">
                    <label for="tool-brand">Marca *</label>
                    <input
                      type="text"
                      id="tool-brand"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="tool-model">Modelo *</label>
                    <input
                      type="text"
                      id="tool-model"
                      class="form-control"
                      required
                    />
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group">
                    <label for="tool-qrcode">QR Code</label>
                    <input type="text" id="tool-qrcode" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="tool-estado">Estado *</label>
                    <select id="tool-estado" class="form-control" required>
                      <option value="">Selecione...</option>
                      <option value="Novo">Novo</option>
                      <option value="Usado">Usado</option>
                      <option value="Desgastado">Desgastado</option>
                      <option value="Danificado">Danificado</option>
                    </select>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group">
                    <label for="tool-id_local">Local *</label>
                    <select id="tool-id_local" class="form-control" required>
                      <option value="">Carregando locais...</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Disponibilidade *</label>
                    <div class="checkbox-group">
                      <input
                        type="checkbox"
                        id="tool-disponibilidade"
                        checked
                      />
                      <label for="tool-disponibilidade">Disponível</label>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="tool-descricao">Descrição</label>
                  <textarea
                    id="tool-descricao"
                    class="form-control"
                    rows="3"
                  ></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button class="btn" id="cancel-btn">Cancelar</button>
              <button class="btn btn-primary" id="save-btn">
                Salvar Ferramenta
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="notification" class="notification"></div>

    <div id="loading-overlay" class="loading-overlay" style="display: none">
      <div class="loading-spinner"></div>
    </div>
  </body>
</html>
