<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FaceShield - Empréstimo QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script src="../Scripts/QrCode.js" defer></script>
    <link rel="stylesheet" href="../Style/QrCode.css" />
    <link rel="icon" type="image/png" href="../Assets/LogoFaceShield.png" />
  </head>
  <body>
    <div class="decorative-border"></div>
    <div class="login-container">
      <h1>Empréstimo com QrCode</h1>
      <div class="qr-scan-widget">
        <video id="video" autoplay playsinline muted></video>
        <div class="scan-animation-overlay"></div>
        <div class="scanning-line-effect"></div>
      </div>
      <p id="mensagem">Posicione o QrCode da Ferramenta...</p>
      <div class="botao">
        <a href="../index.html" id="btn-voltar">Voltar</a>
      </div>
    </div>
    <div id="feedback" class="feedback"></div>
    <div class="loading-overlay">
      <div class="loading-spinner"></div>
    </div>
  </body>
</html>
